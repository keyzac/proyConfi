{% extends "base.html" %}
{% load i18n %}



{% block content %}
    <div class="section-normal">
        <div class="container">
            <div class="col-lg-6 col-lg-offset-3">
                <h1>¿Olvidaste tu contraseña?</h1>

                <div class="col-lg-12">
                    <p>Ingresa tu correo electrónico y estaremos enviandote las instrucciones para recuperarla. </p>
                </div>
                <form method="post" class="col-lg-12 form-site">

                    {% csrf_token %}
                    <fieldset class="form-group">
                        <label for="user_email">Email</label>

                        <input autofocus="autofocus" class="form-control" id="user_email" name="{{ form.email.name }}" size="30"
                               type="email">
                        <p>{{ form.email.errors }}</p>
                    </fieldset>
                    <div>
                        <input class="btn btn-default btn-site" type="submit"
                               value="{% trans 'Resetear contraseña' %}"/>
                    </div>
                </form>
            </div>

        </div>
    </div>
{% endblock %}
